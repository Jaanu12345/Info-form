<!DOCTYPE html>
<html>
    <head>
        <title>Login Form with Validation</title>
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <form action="" name="FormFill" method="POST" onsubmit="return validation()">
                    <h2>Login</h2>
                    <p id="result"></p>
                    
                    <div class="input-box">
                        <i class='bx bx-envelope'></i>
                        <input type="email" name="Email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="Password" placeholder="Password" required >
                        <!-- pattern="^[A-Z]{1}[a-z]{6}[0-9]$" -->
                    </div>
                    
                    <div class="button">
                        <input type="submit" class="btn" onclick="validation()" value="Login" >
                    </div>
                    <!-- <div class="group">
                        <span><a href="forget.html">Forget Password</a></span>
                        <span><a href="#">Login</a></span> 
                    </div> -->
                </form>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
